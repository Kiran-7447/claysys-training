<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Management</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  padding-top: 40px;
}

.container {
  width: 800px;
  background: white;
  border: 2px solid #999;
  padding: 20px;
}

.form-row {
  display: flex;
  gap: 10px;
  align-items: center;
  margin-bottom: 20px;
}

input, select {
  padding: 5px;
}

button {
  padding: 6px 12px;
  background: #2d6cdf;
  color: white;
  border: none;
  cursor: pointer;
}

.user-row {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-top: 1px solid #ddd;
}

.actions button {
  margin-left: 5px;
}
</style>
</head>

<body>

<div class="container">

  <h2>Add User</h2>
  <div class="form-row">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Role:</label>
    <select id="role">
      <option value="Admin">Admin</option>
      <option value="User">User</option>
      <option value="Guest">Guest</option>
    </select>

    <button id="addBtn">Add User</button>
  </div>

  <h2>User List</h2>
  <div id="userList"></div>

</div>

<script>
/*
=====================================
TypeScript Version (For Reference)
=====================================

type Role = "Admin" | "User" | "Guest";

interface User {
  id: number;
  name: string;
  email: string;
  role: Role;
}

class UserManager {
  private users: User[] = [];
  private idCounter: number = 1;

  public addUser(name: string, email: string, role: Role): void {}
  public findBy<K extends keyof User>(key: K, value: User[K]): User | undefined {}
  public updateRole(id: number, newRole: Role): void {}
  public deleteUser(id: number): void {}
}
*/

// =====================================
// Compiled JavaScript (Runs in Browser)
// =====================================

class UserManager {

  constructor() {
    this.users = [];
    this.idCounter = 1;
  }

  addUser(name, email, role) {
    const newUser = {
      id: this.idCounter++,
      name: name,
      email: email,
      role: role
    };
    this.users.push(newUser);
    this.render();
  }

  // Generic-like dynamic finder
  findBy(key, value) {
    return this.users.find(user => user[key] === value);
  }

  updateRole(id, newRole) {
    const validRoles = ["Admin", "User", "Guest"];
    if (!validRoles.includes(newRole)) {
      alert("Invalid Role!");
      return;
    }

    const user = this.findBy("id", id);
    if (user) {
      user.role = newRole;
      this.render();
    }
  }

  deleteUser(id) {
    this.users = this.users.filter(user => user.id !== id);
    this.render();
  }

  render() {
    const userList = document.getElementById("userList");
    userList.innerHTML = "";

    this.users.forEach(user => {
      const row = document.createElement("div");
      row.className = "user-row";

      row.innerHTML = `
        <div>${user.id}. ${user.name}</div>
        <div>${user.email}</div>
        <div>${user.role}</div>
        <div class="actions">
          <button data-edit="${user.id}">Edit</button>
          <button data-delete="${user.id}">Delete</button>
        </div>
      `;

      userList.appendChild(row);
    });

    this.attachEvents();
  }

  attachEvents() {
    document.querySelectorAll("[data-delete]").forEach(btn => {
      btn.onclick = (e) => {
        const id = Number(e.target.getAttribute("data-delete"));
        this.deleteUser(id);
      };
    });

    document.querySelectorAll("[data-edit]").forEach(btn => {
      btn.onclick = (e) => {
        const id = Number(e.target.getAttribute("data-edit"));
        const newRole = prompt("Enter new role (Admin/User/Guest):");
        if (newRole) {
          this.updateRole(id, newRole);
        }
      };
    });
  }
}

const manager = new UserManager();

document.getElementById("addBtn").addEventListener("click", () => {
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const roleSelect = document.getElementById("role");

  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const role = roleSelect.value;

  if (!name || !email) {
    alert("Fill all fields");
    return;
  }

  manager.addUser(name, email, role);

  nameInput.value = "";
  emailInput.value = "";
});
</script>

</body>
</html>
