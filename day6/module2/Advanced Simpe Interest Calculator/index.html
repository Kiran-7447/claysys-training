<!DOCTYPE html>
<html>
<head>
    <title>Advanced Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="outer-box">
    <div class="calculator">

        <h2>Advanced Simple Interest Calculator</h2>

        <label>Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount">

        <label>Rate of Interest (%):</label>
        <input type="number" id="rateInput" placeholder="Auto calculated">

        <label>Time (Years):</label>
        <input type="number" id="time" placeholder="Enter time in years">

        <button id="calcBtn">Calculate Interest</button>

        <p class="error" id="error"></p>

        <div class="result">
            <p id="interest">Interest:</p>
            <p id="total">Total Amount:</p>
            <p id="info">Additional Information:</p>
        </div>

    </div>
</div>

<script src="script.js"></script>

</body>
</html>
